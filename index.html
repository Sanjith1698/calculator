<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width:18rem">
            <div class="card-body">
                <div class="row">
                    <div class="col text-end">
                        <input type="text" id="display" readonly placeholder=0>
                        <hr>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <button class="btn btn-secondary bg-danger border-danger">C</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary">()</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary">%</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-style">/</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <button class="btn btn-dark">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary">&#10005;</button>
                    </div>
                </div>
        
                <div class="row mb-2">
                    <div class="col">
                        <button class="btn btn-dark">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary">-</button>
                    </div>
                </div>
        
                <div class="row mb-2">
                    <div class="col">
                        <button class="btn btn-dark" onclick="toCalc(1)">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary">mc</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary">.</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary bg-warning border-warning">=</button>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <h1></h1>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
